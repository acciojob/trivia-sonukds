<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Question</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .question-container {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            background-color: #f9f9f9;
        }
        .options {
            margin: 10px 0;
        }
        blockquote {
            max-width: 600px;
            margin: 10px auto;
            padding: 15px;
            border-left: 8px solid green;
            background-color: #f8fffe;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="question-container">
        <h2>What is the capital of India?</h2>
        <div class="options">
            <input type="radio" id="new-delhi" name="capital" value="New Delhi">
            <label for="new-delhi">New Delhi</label><br>
            <input type="radio" id="mumbai" name="capital" value="Mumbai">
            <label for="mumbai">Mumbai</label>
        </div>
        <blockquote>
            "New Delhi is the capital of India and an administrative district of NCT Delhi." 
            <br>- Wikipedia
        </blockquote>
    </div>
</body>
</html>
